        <script type="text/template" id="table-modal-template">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Create a Column</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="columnName">Column Name</label>
                    <div class="col-md-4">
                        <input id="columnName" name="columnName" type="text" placeholder="Column Name" class="form-control input-md" value="<%=name%>">
                        
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="columnType">Type</label>
                    <div class="col-md-4">
                        <select id="columnType" name="columnType" class="form-control">
                            <optgroup label="LARAVEL TYPES">
                                <option value="increments">INCREMENTS</option>
                                <option value="bigIncrements">BIG INCREMENTS</option>
                                <option value="timestamps">TIME STAMPS</option>
                                <option value="softDeletes">SOFT DELETES</option>
                                <option disabled="disabled">-</option>
                                <option value="string">STRING (VARCHAR)</option>
                                <option value="text">TEXT</option>
                                <option disabled="disabled">-</option>
                                <option value="tinyInteger">TINY INTEGER</option>
                                <option value="smallInteger">SMALL INTEGER</option>
                                <option value="mediumInteger">MEDIUM INTEGER</option>
                                <option value="integer">INTEGER</option>
                                <option value="bigInteger">BIG INTEGER</option>
                                <option disabled="disabled">-</option>
                                <option value="float">FLOAT</option>
                                <option value="decimal">DECIMAL</option>
                                <option value="boolean">BOOLEAN</option>
                                <option disabled="disabled">-</option>
                                <option value="enum">ENUM</option>
                                <option disabled="disabled">-</option>
                                <option value="date">DATE</option>
                                <option value="datetime">DATETIME</option>
                                <option value="time">TIME</option>
                                <option value="timestamp">TIMESTAMP</option>
                                <option disabled="disabled">-</option>
                                <option value="binary">BINARY</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="columnLength">Length</label>
                    <div class="col-md-4">
                        <input id="columnLength" name="columnLength" type="text" placeholder="Length" class="form-control input-md" value="<%=length%>">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="columnDef">Default Value</label>
                    <div class="col-md-4">
                        <input id="columnDef" name="columnDef" type="text" placeholder="Default Value" class="form-control input-md" value="<%=defaultvalue%>">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="columnEnum">Enum Value</label>
                    <div class="col-md-4">
                        <input id="columnEnum" name="columnEnum" type="text" placeholder="Enum Value" class="form-control input-md" value="<%=enumvalue%>">
                        
                    </div>
                </div>
                <!-- Multiple Checkboxes -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="columnOption">Option</label>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label for="columnOption-0">
                                <input type="checkbox" name="columnOption" id="columnOption-0" value="Auto Incremental">
                                Auto Incremental
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-1">
                                <input type="checkbox" name="columnOption" id="columnOption-1" value="Primary Key">
                                Primary Key
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-2">
                                <input type="checkbox" name="columnOption" id="columnOption-2" value="Nullable">
                                Nullable
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-3">
                                <input type="checkbox" name="columnOption" id="columnOption-3" value="Unsigned Integer">
                                Unsigned Integer
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-4">
                                <input type="checkbox" name="columnOption" id="columnOption-4" value="Index">
                                Index
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-5">
                                <input type="checkbox" name="columnOption" id="columnOption-5" value="Unique Index">
                                Unique Index
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-6">
                                <input type="checkbox" name="columnOption" id="columnOption-6" value="Fillable">
                                Fillable
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-7">
                                <input type="checkbox" name="columnOption" id="columnOption-7" value="Visible">
                                Visible
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-8">
                                <input type="checkbox" name="columnOption" id="columnOption-8" value="Guarded">
                                Guarded
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="columnOption-9">
                                <input type="checkbox" name="columnOption" id="columnOption-9" value="Hidden">
                                Hidden
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-8">
                        <button id="button1id" name="button1id" class="ok btn btn-success">Save</button>
                        <button id="button2id" name="button2id" class="cancel btn btn-danger">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
        </script>
        
        <script type="text/template" id="nodeview-template">
        <p> <b>Table <%=name%> </b> <a class="add" href="#">[ + ]</a>  <a class="relation" href="#">[ r ]</a>  <a class="relationadd" href="#">[ ra ]</a>  <a class="dump" href="#">[ j ]</a> <a href="#" class="delete">[ del ]</a> </p>
        <div tag="<%=name%>" class="conn">conn</div>
        </script>
        <script type="text/template" id="columnview-template">
        <b><%=name%></b> <i><%=type%></i> (<%=length%>) <a class="edit" href="#">[e]</a> <a class="delete-col" href="#">[d]</a>
        </script>
        <script type="text/template" id="relationitem-template">
        <td><%=name %></td>
        <td><%=relationtype %></td>
        <td><%=relatedmodel %></td>
        <td><%=foreignkeys %></td>
        <td colspan="2" style="text-align: right;">
            <div class="btn-group">
                <a class="btn edit btn-mini" title="Edit relationship" href="#"><i class="icon-pencil">Edit</i></a>
                <a class="btn delete btn-mini" title="Delete relationship" href="#"><i class="icon-trash">Delete</i></a>
            </div>
        </td>
        </script>
        
        <script type="text/template" id="relationview-template">
        <legend>Relation List : <%=node.name%> </legend>
        <table class="table">
            <thead>
                <tr>
                    <th>Function</th>
                    <th>Relation</th>
                    <th>Model</th>
                    <th>Foreign key</th>
                </tr>

            <tbody>
                
            </tbody>

              <div class="modal-footer">
                      <a href="#" class="btn ok btn-primary">Add New Relation</a>

            <a href="#" class="btn btn-danger cancel">Cancel</a>

        <script type="text/template" id="relationcreate-template">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend><%=title%></legend>
                <!-- Select Basic -->
                <div class="form-group classoption">
                    <label class="col-md-4 control-label" for="tableRelatedModel">Related Model</label>
                    <div class="col-md-4">
                        <select id="tableRelatedModel" name="tableRelatedModel" class="form-control">
                            <% _.each(relatedmodel, function(related) { %>
                            <option value="<%=related.name%>" > <%=related.name%></option>
                            <% }); %>
                        </select>
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tableRelation">Relation</label>
                    <div class="col-md-4">
                        <select id="tableRelation" name="tableRelation" class="form-control">
                            <option value="hasOne">hasOne</option><option value="belongsTo">belongsTo</option><option value="hasMany">hasMany</option><option value="belongsToMany">belongsToMany</option><option value="hasManyThrough">hasManyThrough</option><option value="morphOne">morphOne</option><option value="morphTo">morphTo</option><option value="morphMany">morphMany</option><option value="morphedByMany">morphedByMany</option><option value="morphToMany">morphToMany</option>                        </select>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="functionName">Function Name</label>
                        <div class="col-md-4">
                            <input id="functionName" name="functionName" type="text" placeholder="Function Name" value="<%=relationship.name%>" class="form-control input-md">
                            
                        </div>
                    </div>
                    <!-- Prepended checkbox -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableNamespace">Use Namespace</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                <input type="checkbox">
                                </span>
                                <input id="tableNamespace" name="tableNamespace" class="form-control" type="text" placeholder="Enable">
                            </div>
                            
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableFK">Foreign Key</label>
                        <div class="col-md-4">
                            <input id="tableFK" name="tableFK" type="text" value="<%=relationship.foreignkeys%>" placeholder="Use Comma if multiple" class="form-control input-md">
                            
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableExtraMethod">Extra Method</label>
                        <div class="col-md-4">
                            <input id="tableExtraMethod" name="tableExtraMethod" value="<%=relationship.extramethods%>"  type="text" placeholder="ex.. ->withPivot('foo')" class="form-control input-md">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8" style="float: right">
                            <button id="button1id" name="button1id" class="ok btn btn-success">Save</button>
                            <button id="button2id" name="button2id" class="cancel btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            </script>
            <script type="text/template" id="createnode-template">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Create Table</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableName">Table Name</label>
                        <div class="col-md-4">
                            <input id="tableName" name="tableName" type="text" placeholder="Table1" class="form-control input-md">
                            
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableModelName">Model Class Name</label>
                        <div class="col-md-4">
                            <input id="tableModelName" name="tableModelName" type="text" placeholder="Model Class Name" class="form-control input-md">
                            
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableNamespace">Namespace</label>
                        <div class="col-md-4">
                            <input id="tableNamespace" name="tableNamespace" type="text" placeholder="Namespace" class="form-control input-md">
                            
                        </div>
                    </div>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableColor">Color</label>
                        <div class="col-md-4">
                            <select id="tableColor" name="tableColor" class="form-control">
                                <option value="Red">Red</option>
                                <option value="Green">Green</option>
                                <option value="Blue">Blue</option>
                                <option value="Grey">Grey</option>
                                <option value="Yellow">Yellow</option>
                            </select>
                        </div>
                    </div>
                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tableOptions">Options</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label for="tableOptions-0">
                                    <input type="checkbox" name="tableOptions" id="tableOptions-0" value="1">
                                    Add Laravel ID increments column.
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="tableOptions-1">
                                    <input type="checkbox" name="tableOptions" id="tableOptions-1" value="2">
                                    Add Laravel timestamps.
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="tableOptions-2">
                                    <input type="checkbox" name="tableOptions" id="tableOptions-2" value="3">
                                    Add Laravel soft delete.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8" style="float: right">
                            <button id="button1id" name="button1id" class="ok addnode btn btn-success">Save</button>
                            <button id="button2id" name="button2id" class="cancel btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            </script>
