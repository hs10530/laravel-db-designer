<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Laravel Database Designer 0.1</title>
        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="asset/css/jumbotron.css" rel="stylesheet">
        <link href="asset/css/app.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <input style="display:none;" id="fileSaveDialog" type="file" nwsaveas />
        <input style="display:none;" id="fileOpenDialog" type="file" />
        <!-- /container -->
        <div id="apps">
            <div id="biodesign-logo">
                <img src="asset/img/biodesign-logo-web.png" alt="">
            </div>
        </div>
        <!-- Template
        ================================================== -->
        <script type="text/template" id="layout-template">
        <div id="content">
        test
        </div>
        </script>  
        <!-- Template
        ================================================== -->
        <script type="text/template" id="nodecanvas-template">
        <div class="btn-group toolbox" style="padding: 10px; position: fixed; z-index: 100;">
        <button type="button" class="btn btn-default btn-xs addnode"><span style="margin-right: 2px" class="glyphicon glyphicon-plus "></span>new table</button>
        <button type="button" class="btn btn-default btn-xs open"><span style="margin-right: 2px" class="glyphicon glyphicon glyphicon-floppy-open "></span>open</button>
        <button type="button" class="btn btn-default btn-xs save"><span style="margin-right: 2px" class="glyphicon glyphicon-floppy-save "></span>save</button>
        <button type="button" class="btn btn-default btn-xs dump"><span style="margin-right: 2px" class="glyphicon glyphicon-briefcase "></span>dump</button>
        </div>
        </script>        
        <!-- Template
        ================================================== -->
        <script type="text/template" id="nodeitem-template">
        <b><%=name%></b> <i><%=type%></i> (<%=length%>)
        <a href="#" class="btn edit btn-xs btn-default"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="#" class="btn delete-col btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span></a>
        </script>
        <!-- Template
        ================================================== -->
        <script type="text/template" id="nodecollection-template">
        <p> <b>Table <%=name%> </b>
        <a href="#" class="btn add btn-xs btn-default"><span class="glyphicon glyphicon-plus"></span> add col</a>
        <a href="#" class="btn relationadd btn-xs btn-default"><span class="glyphicon glyphicon-plus"></span> add rel</a>
        <a href="#" class="btn relation btn-xs btn-default"><span class="glyphicon glyphicon-eye-open"></span> see rel</a>
        <a href="#" class="btn delete btn-xs btn-default"><span class="glyphicon glyphicon-remove-circle"></span> </a>
        
        <div id="conn-<%=name%>" style="" tag="<%=name%>" class="conn">conn</div>
        <ul class="nodecollection-container">
        </ul>
        </script>
        <!-- Template
        ================================================== -->
        <script type="text/template" id="relationitem-template">
        <td><%=name %></td>
        <td><%=relationtype %></td>
        <td><%=relatedmodel %></td>
        <td><%=foreignkeys %></td>
        <td colspan="2" style="text-align: right;">
            <div class="btn-group">
                <a href="#" class="btn edit btn-xs btn-warning"><span class=""></span>Edit</a>
                <a href="#" class="btn delete btn-xs btn-danger"><span class=""></span>Delete</a>
            </div>
        </td>
        </script>
        <!-- Template
        ================================================== -->
        <script type="text/template" id="relationcollection-template">
        <legend>Relation List : <%=node.name%> </legend>
        <table class="table">
            <thead>
                <tr>
                    <th>Function</th>
                    <th>Relation</th>
                    <th>Model</th>
                    <th>Foreign key</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modal-footer">
            <a href="#" class="btn ok btn-primary">Add New Relation</a>
            <a href="#" class="btn btn-primary cancel">Cancel</a>
        </div>
        </script>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/jsplumb/dist/js/jquery.jsPlumb-1.6.4-min.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.bootstrap-modal/src/backbone.bootstrap-modal.js"></script>
        <script type='text/javascript' src="bower_components/marionette/lib/backbone.marionette.js"></script>
        <script src="asset/app/js/node_app.js"></script>
        <script src="asset/app/js/entities/nodes.js"></script>
        <script src="asset/app/js/node/node_controller.js"></script>
        <script src="asset/app/js/node/node_view.js"></script>
        <script src="asset/app/js/main.js"></script>
    </body>
</html>
